[versions]
assertj = "3.21.0"
junitJupiter = "5.9.3"
kotlin = "1.6.0"

[libraries]
assertjCore = { module = "org.assertj:assertj-core", version.ref = "assertj" }

junitJupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junitJupiter" }
junitJupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junitJupiter" }

[plugins]
kotlin-gradlePluginJvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
gradleVersionsPlugin = { id = "com.github.ben-manes.versions", version = "0.47.0" }
gradleKtLintPlugin = { id = "org.jlleitschuh.gradle.ktlint", version = "10.2.0" }
